<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Places</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- Search Box -->
        <div class="search-bar">
            <input class="search-input" type="text" id="search-input" placeholder="Search places..." aria-label="Search places">
            <span class="shortcut-hint">Ctrl + /</span>
        </div>

        <!-- Results Table -->
        <div class="results-section">
            <div id="loading-spinner" class="spinner" hidden></div>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Place Name</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3" id="table-message">Start searching</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination and Data Limit -->
        <div class="pagination">
            <div id="pagination-buttons" class="pagination-buttons"></div>
            <div class="limit-input">
                <label for="limit-input-box">Results per page:</label>
                <input type="number" id="limit-input-box" value="5" min="1" max="10">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
